<div>
  <div class="d-flex justify-content-center">
    <div class="col-md-8">
      <h1>Attivazione</h1>
      @if (success()) {
        <div class="alert alert-success">
          <span><strong>Il tuo account è stato attivato.</strong> Si prega di </span>
          <a class="alert-link" routerLink="/login">accedere</a>.
        </div>
      }
      @if (error()) {
        <div class="alert alert-danger">
          <strong>Il tuo account non può essere attivato.</strong> Si prega di usare il modulo di registrazione per iscriversi.
        </div>
      }
    </div>
  </div>
</div>
