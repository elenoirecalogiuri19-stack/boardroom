<div class="crea-evento-container">
  <div class="minimal-card shadow-sm">
    <header class="header-section">
      <h1>Dettagli evento</h1>
      <p>
        Stai prenotando la <span>{{ evento.nomeSala }}</span>
      </p>
    </header>

    <div class="form-content">
      <div class="input-field">
        <label for="titolo">Nome dell'evento</label>
        <input type="text" id="titolo" [(ngModel)]="evento.titolo" placeholder="Esempio: Workshop Creativo" name="titolo" required />
      </div>

      <div class="input-field">
        <label for="descrizione">Descrizione</label>
        <textarea
          id="descrizione"
          [(ngModel)]="evento.descrizione"
          rows="3"
          placeholder="Aggiungi qualche dettaglio per i partecipanti..."
          name="descrizione"
        ></textarea>
      </div>

      @if (isPubblico) {
        <div class="input-field price-animation">
          <label for="prezzo">Prezzo biglietto (â‚¬)</label>
          <input type="number" id="prezzo" [(ngModel)]="evento.prezzo" placeholder="0.00" name="prezzo" />
          <small class="hint-text">Trattandosi di un evento pubblico, inserisci il costo del ticket.</small>
        </div>
      }

      <div class="actions-group">
        <button type="button" class="btn-cancel" (click)="annulla()" [disabled]="isLoading">Annulla</button>

        <button
          type="button"
          class="btn-confirm"
          (click)="conferma()"
          [disabled]="isLoading || !evento.titolo"
          [class.btn-loading]="isLoading"
        >
          <span *ngIf="isLoading" class="minimal-loader"></span>
          <span>{{ isLoading ? '' : 'Finalizza' }}</span>
        </button>
      </div>
    </div>
  </div>
</div>
