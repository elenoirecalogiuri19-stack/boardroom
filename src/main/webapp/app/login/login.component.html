<div class="login-wrapper">
  <div class="login-card">
    @if (authenticationError()) {
      <div class="alert alert-danger">Email o password errati.</div>
    }

    <form (ngSubmit)="login()" [formGroup]="loginForm">
      <div class="input-group">
        <input type="Username" class="figma-input" placeholder="Username" formControlName="username" />
      </div>

      <div class="input-group">
        <input type="Password" class="figma-input" placeholder="Password" formControlName="password" />
      </div>

      <button type="submit" class="figma-btn">Accedi</button>
    </form>

    <div class="figma-footer">
      <a routerLink="/account/reset/request" class="green-link">Password dimenticata?</a>
      <p class="small-text">
        Non hai un account? <a routerLink="/account/register" class="green-link"><strong>Crea un account</strong></a>
      </p>
    </div>
  </div>
</div>
